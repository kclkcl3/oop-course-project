<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Платежи - Виртуальный магазин</title>
		<link rel="stylesheet" th:href="@{/css/style.css}" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Платежи</h1>
			</header>

			<nav>
				<a th:href="@{/}">Главная</a>
				<a th:href="@{/products}">Товары</a>
				<a th:href="@{/customers}">Покупатели</a>
				<a th:href="@{/orders}">Заказы</a>
				<a th:href="@{/cart/select-customer}">Корзины</a>
				<a th:href="@{/reviews}">Отзывы</a>
				<a th:href="@{/payments}">Платежи</a>
				<a th:href="@{/shipments}">Доставки</a>
				<a th:href="@{/analytics}">Аналитика</a>
			</nav>

			<div
				th:if="${success}"
				class="alert alert-success"
				th:text="${success}"
			></div>
			<div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

			<div class="action-buttons">
				<a th:href="@{/payments/new}" class="btn btn-primary"
					>Добавить платёж</a
				>
			</div>

			<h2>Все платежи</h2>

			<table>
				<thead>
					<tr>
						<th>ID платежа</th>
						<th>ID заказа</th>
						<th>Дата</th>
						<th>Сумма</th>
						<th>Статус</th>
						<th>Действия</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="payment : ${payments}">
						<td
							th:text="${#strings.substring(payment.paymentId.toString(), 0, 8)}"
						>
							12345678
						</td>
						<td
							th:text="${#strings.substring(payment.orderId.toString(), 0, 8)}"
						>
							87654321
						</td>
						<td
							th:text="${#temporals.format(payment.paymentDate, 'dd.MM.yyyy HH:mm')}"
						>
							25.12.2025 10:30
						</td>
						<td th:text="${payment.amount} + ' ₽'">5000 ₽</td>
						<td>
							<span
								th:if="${payment.status.name() == 'COMPLETED'}"
								class="badge badge-success"
								th:text="${payment.status}"
								>COMPLETED</span
							>
							<span
								th:if="${payment.status.name() == 'PENDING'}"
								class="badge badge-warning"
								th:text="${payment.status}"
								>PENDING</span
							>
							<span
								th:if="${payment.status.name() == 'FAILED'}"
								class="badge badge-danger"
								th:text="${payment.status}"
								>FAILED</span
							>
						</td>
						<td>
							<form
								th:action="@{/payments/delete/{id}(id=${payment.paymentId})}"
								method="post"
								style="display: inline"
							>
								<button
									type="submit"
									class="btn btn-small"
									onclick="return confirm('Удалить платёж?')"
								>
									Удалить
								</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
