<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Форма доставки - Виртуальный магазин</title>
		<link rel="stylesheet" th:href="@{/css/style.css}" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Новая доставка</h1>
			</header>

			<nav>
				<a th:href="@{/}">Главная</a>
				<a th:href="@{/products}">Товары</a>
				<a th:href="@{/customers}">Покупатели</a>
				<a th:href="@{/orders}">Заказы</a>
				<a th:href="@{/cart/select-customer}">Корзины</a>
				<a th:href="@{/reviews}">Отзывы</a>
				<a th:href="@{/payments}">Платежи</a>
				<a th:href="@{/shipments}">Доставки</a>
				<a th:href="@{/analytics}">Аналитика</a>
			</nav>

			<h2>Добавление доставки</h2>

			<form
				th:action="@{/shipments/save}"
				method="post"
				th:object="${shipment}"
			>
				<div class="form-group">
					<label for="orderId">Заказ *</label>
					<select id="orderId" th:field="*{orderId}" required>
						<option value="">Выберите заказ</option>
						<option
							th:each="order : ${orders}"
							th:value="${order.orderId}"
							th:text="${#strings.substring(order.orderId.toString(), 0, 8)}"
						>
							Заказ
						</option>
					</select>
				</div>

				<div class="form-group">
					<label for="trackingNumber">Трек-номер</label>
					<input type="text" id="trackingNumber" th:field="*{trackingNumber}" />
				</div>

				<div class="form-group">
					<label for="status">Статус *</label>
					<select id="status" th:field="*{status}" required>
						<option value="SHIPPED">Отправлен</option>
						<option value="IN_TRANSIT">В пути</option>
						<option value="DELIVERED">Доставлен</option>
					</select>
				</div>

				<div class="form-actions">
					<button type="submit" class="btn btn-primary">Сохранить</button>
					<a th:href="@{/shipments}" class="btn">Отмена</a>
				</div>
			</form>
		</div>
	</body>
</html>
