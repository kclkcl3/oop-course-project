<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Выбор покупателя - Виртуальный магазин</title>
		<link rel="stylesheet" th:href="@{/css/style.css}" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Корзина</h1>
			</header>

			<nav>
				<a th:href="@{/}">Главная</a>
				<a th:href="@{/products}">Товары</a>
				<a th:href="@{/customers}">Покупатели</a>
				<a th:href="@{/orders}">Заказы</a>
				<a th:href="@{/cart/select-customer}">Корзины</a>
				<a th:href="@{/reviews}">Отзывы</a>
				<a th:href="@{/payments}">Платежи</a>
				<a th:href="@{/shipments}">Доставки</a>
				<a th:href="@{/analytics}">Аналитика</a>
			</nav>

			<h2>Выберите покупателя</h2>

			<table>
				<thead>
					<tr>
						<th>Имя</th>
						<th>Email</th>
						<th>Действие</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="customer : ${customers}">
						<td th:text="${customer.firstName + ' ' + customer.lastName}">
							Имя
						</td>
						<td th:text="${customer.email}">email</td>
						<td>
							<a
								th:href="@{/cart/{id}(id=${customer.customerId})}"
								class="btn btn-small"
								>Открыть корзину</a
							>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
