<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Новый заказ - Виртуальный магазин</title>
		<link rel="stylesheet" th:href="@{/css/style.css}" />
		<script>
			function updateMaxQuantity() {
				const select = document.getElementById('productId');
				const quantityInput = document.getElementById('quantity');
				const selectedOption = select.options[select.selectedIndex];

				if (selectedOption.value) {
					const maxQty = selectedOption.getAttribute('data-quantity');
					quantityInput.max = maxQty;
					quantityInput.value = Math.min(quantityInput.value, maxQty);
				}
			}
		</script>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Новый заказ</h1>
			</header>

			<nav>
				<a th:href="@{/}">Главная</a>
				<a th:href="@{/products}">Товары</a>
				<a th:href="@{/customers}">Покупатели</a>
				<a th:href="@{/orders}">Заказы</a>
				<a th:href="@{/cart/select-customer}">Корзины</a>
				<a th:href="@{/reviews}">Отзывы</a>
				<a th:href="@{/payments}">Платежи</a>
				<a th:href="@{/shipments}">Доставки</a>
				<a th:href="@{/analytics}">Аналитика</a>
			</nav>

			<h2>Создание заказа</h2>

			<form th:action="@{/orders/save}" method="post">
				<div class="form-group">
					<label for="customerId">Покупатель *</label>
					<select id="customerId" name="customerId" required>
						<option value="">Выберите покупателя</option>
						<option
							th:each="customer : ${customers}"
							th:value="${customer.customerId}"
							th:text="${customer.firstName + ' ' + customer.lastName + ' (' + customer.email + ')'}"
						>
							Покупатель
						</option>
					</select>
				</div>

				<div class="form-group">
					<label for="productId">Товар *</label>
					<select
						id="productId"
						name="productId"
						required
						onchange="updateMaxQuantity()"
					>
						<option value="">Выберите товар</option>
						<option
							th:each="product : ${products}"
							th:value="${product.productId}"
							th:attr="data-quantity=${product.quantity}"
							th:text="${product.name + ' - ' + product.price + ' ₽ (остаток: ' + product.quantity + ')'}"
						>
							Товар
						</option>
					</select>
				</div>

				<div class="form-group">
					<label for="quantity">Количество *</label>
					<input
						type="number"
						id="quantity"
						name="quantity"
						min="1"
						max="1"
						value="1"
						required
					/>
				</div>

				<div class="form-actions">
					<button type="submit" class="btn btn-primary">Создать заказ</button>
					<a th:href="@{/orders}" class="btn">Отмена</a>
				</div>
			</form>
		</div>
	</body>
</html>
