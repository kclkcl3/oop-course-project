<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Форма товара - Виртуальный магазин</title>
		<link rel="stylesheet" th:href="@{/css/style.css}" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Форма товара</h1>
			</header>

			<nav>
				<a th:href="@{/}">Главная</a>
				<a th:href="@{/products}">Товары</a>
				<a th:href="@{/customers}">Покупатели</a>
				<a th:href="@{/orders}">Заказы</a>
				<a th:href="@{/cart/select-customer}">Корзины</a>
				<a th:href="@{/reviews}">Отзывы</a>
				<a th:href="@{/payments}">Платежи</a>
				<a th:href="@{/shipments}">Доставки</a>
				<a th:href="@{/analytics}">Аналитика</a>
			</nav>

			<h2
				th:text="${product.productId != null ? 'Редактирование товара' : 'Новый товар'}"
			>
				Новый товар
			</h2>

			<form th:action="@{/products/save}" method="post" th:object="${product}">
				<input type="hidden" th:field="*{productId}" />

				<div class="form-group">
					<label for="name">Название товара *</label>
					<input type="text" id="name" th:field="*{name}" required />
				</div>

				<div class="form-group">
					<label for="category">Категория</label>
					<input type="text" id="category" th:field="*{category}" />
				</div>

				<div class="form-group">
					<label for="price">Цена *</label>
					<input
						type="number"
						step="0.01"
						id="price"
						th:field="*{price}"
						required
					/>
				</div>

				<div class="form-group">
					<label for="quantity">Количество *</label>
					<input type="number" id="quantity" th:field="*{quantity}" required />
				</div>

				<div class="form-actions">
					<button type="submit" class="btn btn-primary">Сохранить</button>
					<a th:href="@{/products}" class="btn">Отмена</a>
				</div>
			</form>
		</div>
	</body>
</html>
