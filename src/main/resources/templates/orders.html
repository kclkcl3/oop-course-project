<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Заказы - Виртуальный магазин</title>
		<link rel="stylesheet" th:href="@{/css/style.css}" />
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Заказы</h1>
			</header>

			<nav>
				<a th:href="@{/}">Главная</a>
				<a th:href="@{/products}">Товары</a>
				<a th:href="@{/customers}">Покупатели</a>
				<a th:href="@{/orders}">Заказы</a>
				<a th:href="@{/cart/select-customer}">Корзины</a>
				<a th:href="@{/reviews}">Отзывы</a>
				<a th:href="@{/payments}">Платежи</a>
				<a th:href="@{/shipments}">Доставки</a>
				<a th:href="@{/analytics}">Аналитика</a>
			</nav>

			<div
				th:if="${success}"
				class="alert alert-success"
				th:text="${success}"
			></div>
			<div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

			<h2>Список заказов</h2>

			<a
				th:href="@{/orders/new}"
				class="btn btn-primary"
				style="margin-bottom: 20px"
				>Новый заказ</a
			>

			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>Покупатель</th>
						<th>Позиций</th>
						<th>Дата</th>
						<th>Сумма</th>
						<th>Статус</th>
						<th>Действия</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order : ${orders}">
						<td th:text="${#strings.substring(order.orderId.toString(), 0, 8)}">
							ID
						</td>
						<td
							th:text="${order.customer != null ? order.customer.firstName + ' ' + order.customer.lastName : 'ID: ' + #strings.substring(order.customerId.toString(), 0, 8)}"
						>
							Покупатель
						</td>
						<td>
							<strong th:text="${#lists.size(order.orderItems)}">1</strong>
						</td>
						<td
							th:text="${#temporals.format(order.orderDate, 'dd.MM.yyyy HH:mm')}"
						>
							01.01.2025
						</td>
						<td th:text="${order.totalAmount} + ' ₽'">1000 ₽</td>
						<td>
							<span
								th:class="${order.status.name() == 'DELIVERED' ? 'badge badge-success' : 
                                        order.status.name() == 'SHIPPED' ? 'badge badge-info' : 
                                        order.status.name() == 'CANCELLED' ? 'badge badge-danger' : 
                                        'badge badge-warning'}"
								th:text="${order.status.name() == 'PENDING' ? 'В ожидании' :
                                       order.status.name() == 'SHIPPED' ? 'Отправлен' :
                                       order.status.name() == 'DELIVERED' ? 'Доставлен' :
                                       'Отменён'}"
							>
								Статус
							</span>
						</td>
						<td>
							<a
								th:href="@{/orders/{id}(id=${order.orderId})}"
								class="btn btn-small"
								>Детали</a
							>
							<form
								th:action="@{/orders/delete/{id}(id=${order.orderId})}"
								method="post"
								style="display: inline"
							>
								<button
									type="submit"
									class="btn btn-small"
									onclick="return confirm('Удалить заказ?')"
								>
									Удалить
								</button>
							</form>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
</html>
